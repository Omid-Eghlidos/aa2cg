################### Inputs ########################
# Path to LAMMPS data file (*.lammps)
lammps_data     ../data/90m10c_01.lammps

# Path to LAMMPS trajectory (dump) file (*.lammpstrj)
lammps_dump     ../data/90m10c_01.lammpstrj


################ Mapping matrix #####################
# Path to mapping matrix file (*.txt)
mapping_matrix  ../data/mapping_matrix_2.txt

# Symmetrical beads in the mapping
symmetrical_beads	1  3  5
symmetrical_beads	2  4  6

################# System Settings ##################
# System phase (crystal , amorphous(default))
phase 	amorphous

# Atom types (what are atom types in the data file)
# amorphous : C 1 2 4 -&- H 3
type    C   2 3 4
type    H   1

# SMILE block pattern
# amorphous (try CC(C)CC(C)CC(C) or C(C)CC(C)CC(C)C)
smiles_block CC(C)CC(C)CC(C)

################### Outputs ########################
# Outputs tag ("CG" is default)
tag     90m10c_6beads

# Data file atom_style (molecular, full(default)) 
atom_style 	molecular

